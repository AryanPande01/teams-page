<script type="text/javascript" src="https://lumus.de/wp-includes/js/jquery/jquery.min.js?ver=3.7.1" id="jquery-core-js"></script> <script type="text/javascript" src="https://lumus.de/wp-includes/js/jquery/jquery-migrate.min.js?ver=3.4.1" id="jquery-migrate-js"></script> <script type="text/javascript" src="https://lumus.de/wp-content/themes/namelos/js/lumus.js?ver=6.8.3" id="aweos-js"></script> <script type="text/javascript" src="https://lumus.de/wp-content/themes/namelos/js/jquery-match-height-master/dist/jquery.matchHeight.js?ver=6.8.3" id="matchheight-js"></script> 

<script>
document.addEventListener('DOMContentLoaded', function() {
			const colorBg = '#aaaaaa'; // Hauptfarbe des Textes
			const colorTypo = '#e8e4d9'; // "Schimmer"-Farbe bei Bewegung
			const nearDist = 0.1;
			const farDist = 10000;

			const wrapper = document.querySelector("#canvas-wrapper");
			let width = wrapper.clientWidth;
			let height = wrapper.clientHeight;

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, width / height, nearDist, farDist);
			camera.position.z = Math.round(farDist / 20);

			const renderer = new THREE.WebGLRenderer({
				antialias: true,
				alpha: true
			});
			renderer.setClearColor(0x000000, 0);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(width, height);
			wrapper.appendChild(renderer.domElement);

			// Lichtquelle
			const light = new THREE.DirectionalLight(0xffffff, 1);
			light.position.set(0, 0, 100);
			scene.add(light);

			// Environment Map (Cube Texture für Reflexionen)
			const path = 'https://threejs.org/examples/textures/cube/Bridge2/';
			const format = '.jpg';
			const urls = [
				path + 'posx' + format, path + 'negx' + format,
				path + 'posy' + format, path + 'negy' + format,
				path + 'posz' + format, path + 'negz' + format
			];
			const envMap = new THREE.CubeTextureLoader().load(urls);
			scene.environment = envMap;

			const group = new THREE.Group();
			scene.add(group);

			const typoLoader = new THREE.FontLoader();
			const createTypo = font => {
				// ✅ Deutlich größer mobil, max. 220px
				const typoSize = Math.min(width * 1.1 / 4.5, 220);
				const typoHeight = Math.round(typoSize / 4);

				const typoProperties = {
					font: font,
					size: typoSize,
					height: 0,
					curveSegments: 20,
					bevelEnabled: false
				};

				const geometry = new THREE.TextBufferGeometry("LUMUS", typoProperties);
				geometry.computeBoundingBox();
				geometry.boundingBox.getCenter(geometry.center = new THREE.Vector3());
				geometry.translate(-geometry.center.x, -geometry.center.y, -geometry.center.z);

				const material = new THREE.MeshStandardMaterial({
					color: colorBg,
					metalness: 1,
					roughness: 0.2,
					envMap: envMap,
					envMapIntensity: 1.5
				});

				const textMesh = new THREE.Mesh(geometry, material);
				group.clear(); // falls neu geladen wird
				group.add(textMesh);
			};

			typoLoader.load(
				'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
				createTypo
			);

			// Maussteuerung
			let mouseX = 0;
			let mouseY = 0;
			const mouseFX = {
				windowX: Math.round(width / 2),
				windowY: Math.round(height / 2),
				coordinates: function(cX, cY) {
					mouseX = cX - this.windowX;
					mouseY = cY - this.windowY;
				},
				onMouseMove: function(e) {
					mouseFX.coordinates(e.clientX, e.clientY);
				},
				onTouchMove: function(e) {
					const touchX = e.changedTouches[0].clientX;
					const touchY = e.changedTouches[0].clientY;
					mouseFX.coordinates(touchX, touchY);
				}
			};
			document.addEventListener('mousemove', mouseFX.onMouseMove);
			document.addEventListener('touchmove', mouseFX.onTouchMove);

			const render = () => {
				const ct = 0.05;
				camera.position.x += (mouseX - camera.position.x) * ct;
				camera.position.y += (mouseY - camera.position.y) * ct;
				camera.lookAt(scene.position);

				const r = Date.now() * 0.0018;
				const rot = Math.sin(r) * 0.12;
				group.rotation.x = rot * 1.4;
				group.rotation.y = rot;

				renderer.render(scene, camera);
				requestAnimationFrame(render);
			};
			render();

			// Resize-Handling mit Schriftgrößen-Anpassung
			window.addEventListener('resize', () => {
				width = wrapper.clientWidth;
				height = wrapper.clientHeight;
				renderer.setSize(width, height);
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				mouseFX.windowX = Math.round(width / 2);
				mouseFX.windowY = Math.round(height / 2);

				// Textgröße bei Resize neu berechnen
				typoLoader.load(
					'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json',
					createTypo
				);
			});
		});</script>
